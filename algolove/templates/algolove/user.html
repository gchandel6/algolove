{%  load staticfiles    %}


<html>

    <head>

        <title> {{  request.user.username  }} : AlgoLove  </title>
        <link rel="stylesheet" type="text/css" href="{%  static  'css/bootstrap1.css'  %}">
        <link rel="stylesheet" type="text/css" href="{%  static  'css/bootstrap2.css'  %}">
        <link rel="stylesheet" type="text/css" href="{%  static  'css/c3.css'  %}">
        <link rel="stylesheet" type="text/css" href="{%  static  'css/user.css'  %}">

        <script src="{%  static  'javascript/jquery.js'  %}">   </script>

    <body>

        <div id="m1" class="row">

                      {%    url 'log_in'        %}

                    <div id="mm1">
